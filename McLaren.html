<body>
<header>

    <section class="container">

        <section class="image">
            <a href="https://www.mclaren.com" target="_blank"> <img src="McLaren.png"> </a>
        </section>

    </section>

</header>
<nav>

    <section class="types">

    <button class="tab-button" onclick="openTab(event, 'tab1')"><img src="Supercars.png"></button>
    <button class="tab-button" onclick="openTab(event, 'tab2')"><img src="Legacy.png"></button>

    </section>



    <script>
        function openTab(evt, tabName) {
            var i, tabContent, tabButton;

            // Hide all tab content
            tabContent = document.getElementsByClassName("tab");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }

            // Remove "active" class from all tab buttons
            tabButton = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButton.length; i++) {
                tabButton[i].className = tabButton[i].className.replace(" active", "");
            }

            // Show the selected tab content and set the button as active
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Open the first tab by default
        document.getElementById("tab1").style.display = "block";
        document.getElementsByClassName("tab-button")[0].className += " active";
    </script>



</nav>
<main>
